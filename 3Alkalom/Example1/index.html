<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>
        <input type="text" id="fvalue" />
        
    </label>
        <button type="button" id="calculate">Számol</button>
</form>
<div id="result"> 
    
</div>

<script>
    function toCelsius(fahrenheit) {
        return (5/9) * (fahrenheit-32);
    }
    document.getElementById("calculate").addEventListener("click", function(){
        var fahrenheit = parseFloat(document.getElementById("fvalue").value);
        document.getElementById("result").innerHTML = "Formula" +
            "    (134°F − 32) × 5/9 = <span style=\"color:red;\">"+toCelsius(fahrenheit).toFixed(2)+"°C <\span>";
    })
</script>
</body>
</html>
