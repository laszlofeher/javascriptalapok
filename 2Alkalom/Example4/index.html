  <!-- Bármilyen tartalom -->
  <p>For ciklus példa</p>
  <!--  -->
  
  <script>
    for (let i = 0; i < 10; i++) {
      console.log(i);
    }
    //sok helyen az i-t lehet csak látni, lehet használni helyette más változót is.
    for (let szamlalo = 0; szamlalo < 10; szamlalo++) {
      console.log(szamlalo);
    }
    //minden második számot írja ki
    for (let szamlalo = 0; szamlalo < 10; szamlalo += 2) {
      console.log(szamlalo);
    }
  </script>
